  <circle cx="165" cy="120" r="5" fill="#2C2C2C"/>
  <path d="M135 150 Q150 165 165 150" stroke="#2C2C2C" stroke-width="3" fill="none"/>
  
  <!-- Student character -->
  <circle cx="250" cy="130" r="40" fill="#FFDA6E" stroke="#2C2C2C" stroke-width="2"/>
