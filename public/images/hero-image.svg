  <circle cx="100" cy="200" r="15" fill="#FFC8E4" stroke="#2C2C2C" stroke-width="1"/>
  <text x="100" y="204" font-family="Arial" font-size="12" text-anchor="middle" fill="#2C2C2C">C++</text>
  
  <circle cx="140" cy="200" r="15" fill="#FFECC8" stroke="#2C2C2C" stroke-width="1"/>
